<mat-toolbar>
  <mat-toolbar-row>
    <span>Algorithm of the Day</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="mat-elevation-z3 featured">
  <mat-card-content *ngIf="featuredAlgo">
    <mat-card-title>{{ featuredAlgo.name | replace: '_':' ' }}</mat-card-title>
    <p>
      {{ featuredAlgo.description }}
    </p>
    <mat-chip-list aria-label="Fish selection">
      <a *ngFor="let lang of featuredAlgo.langs" [routerLink]="'.'">
        <mat-chip>{{ lang.langName }}</mat-chip>
      </a>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
